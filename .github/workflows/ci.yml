name: CI

on:
  push:
    branches: [ dev, main ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: fmt
        run: cargo fmt --all -- --check
      - name: clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::pedantic
      - name: test
        run: cargo test --all --no-fail-fast
      # rodio backend build is platform-specific; validate in local macOS dev. CI focuses on engine/core/ui.
      - name: build snapshots
        run: cargo build --bin snapshots
      - name: run snapshots
        run: cargo run --bin snapshots
